<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CineMate</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg">
    <div id="gif-bg"></div>
    <header class="text">

        <h1>CineMate</h1>
        <p>A New Gen Movie Ticket Booking Experience</p>
        <p><strong>Made By:</strong> Abhijeet, Vaaman, Pratyush, Ridhi</p>
    </header>
    <div>
        <!-- Admin Button -->
        <div class="text">
            <button class="button" id="adminButton" onclick="toggleAdmin()">Admin Section</button>
        </div>
        <!-- Admin Section -->
        <div id="adminSection" class="section1" style="display:none;">
            <h2>Admin: Add Movie</h2>
            <input type="text" id="title" placeholder="Movie Title">
            <input type="text" id="genre" placeholder="Genre (e.g. action, comedy)">
            <input type="text" id="adminTiming" placeholder="Show Timing">
            <input type="number" id="adminPrice" placeholder="Ticket Price">
            <button class="shadow" onclick="addMovie()">Add Movie</button>
        </div>
        <div class="text" id="movieListContainer">
            <h2>Popular Among Audience</h2>
            <ul id="movies"></ul>
            <p class="text1">Available Movies</p>
            <ul id="moviesList"></ul>
        </div>
        <div class="text">
            <h2>Book a Ticket</h2>
            <div class="section1">
                <select id="movieSelect">
                    <option value="">Select a movie</option>
                </select>
                <input type="number" id="seatNumber" placeholder="Seat Number" />
                <input type="text" id="timing" placeholder="Timing" readonly />
                <input type="number" id="price" placeholder="Movie Price" readonly />
                <label><input type="checkbox" id="popcorn" /> Add Popcorn (Rs. 100)</label>
                <input type="number" id="payment" placeholder="Payment Amount" />
            </div>
            <div id="output"></div>
            <button class="button1" onclick="bookTicket()">Book Now</button>
        </div>
        <div class="section1">
            <h2>Suggest Movie by Mood</h2>
            <input type="text" id="moodInput" placeholder="Enter your mood (happy, sad, etc.)">
            <button class="shadow" onclick="suggestByMood()">Suggest</button>
            <div id="suggestedMovies"></div>
        </div>
        <div class="text">
            <h2>Booking History</h2>
            <ul id="bookingHistory"></ul>
        </div>
        <footer>
            <p class="text">CineMate. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
