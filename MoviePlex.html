<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE PLEX - Static Web Version</title>
    <link rel="stylesheet" href="MoviePlex.css">
</head>

<body>
    <header>
        <h1>MOVIE PLEX</h1>
        <p>A New Gen Movie Ticket Booking Experience</p>
        <p><strong>Made By:</strong> Abhijeet, Vaaman, Pratyush, Ridhi</p>
    </header>

    <div class="container">
        <!-- Admin Button -->
        <div class="section">
            <button id="adminButton" onclick="toggleAdmin()">Admin Section</button>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="section" style="display:none;">
            <h2>Admin: Add Movie</h2>
            <input type="text" id="title" placeholder="Movie Title">
            <input type="text" id="genre" placeholder="Genre (e.g. action, comedy)">
            <input type="text" id="timing" placeholder="Show Timing">
            <input type="number" id="price" placeholder="Ticket Price">
            <button onclick="addMovie()">Add Movie</button>
        </div>

        <div class="section">
            <h2>Available Movies</h2>
            <div id="moviesList"></div>
        </div>

        <div class="section">
            <h2>Book Ticket</h2>
            <input type="text" id="bookTitle" placeholder="Movie Title">
            <input type="number" id="seatNumber" placeholder="Seat Number">
            <input type="text" id="bookTiming" placeholder="Show Timing">
            <select id="popcorn">
                <option value="false">No Popcorn</option>
                <option value="true">Yes, Add Popcorn (+Rs.89)</option>
            </select>
            <button onclick="bookTicket()">Book Now</button>
            <div id="bookingResult"></div>
        </div>

        <div class="section">
            <h2>Suggest Movie by Mood</h2>
            <input type="text" id="moodInput" placeholder="Enter your mood (happy, sad, etc.)">
            <button onclick="suggestByMood()">Suggest</button>
            <div id="suggestedMovies"></div>
        </div>

        <div class="button-section">
            <button onclick="viewBookings()">View Booked Tickets</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MOVIE PLEX. All rights reserved.</p>
    </footer>

    <script src="MoviePlex.js"></script>
</body>

</html>
